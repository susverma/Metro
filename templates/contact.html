{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacts</title>
    <link rel="stylesheet" href="{% static 'css/contactform.css' %}">
</head>

<body>
    <main>
        <div class="container">  
            <form id="contact" method="post" action="{% url 'saveContact' %}">
            {% csrf_token %}
              <h3>Contact Us</h3>
              <h4>Feedback Form</h4>
              <fieldset>
                <input placeholder="Your name" type="text" name = "name" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="Your Email Address" type="email" name="email" tabindex="2" required>
              </fieldset>
              <fieldset>
                <input placeholder="Your Phone Number (optional)" type="tel" name="phone" tabindex="3" required>
              </fieldset>
              <fieldset>
                <textarea placeholder="Type your message here...." type="text" name="message" tabindex="5" required></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
              </fieldset>
            </form>
          </div>
    </main>

</body>

</html>
